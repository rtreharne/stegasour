{% extends 'base.html' %}

{% block content %}
    <section id="register" class="register-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-offset-2">
					<h2>Re-submit Assessment</h2>
					<h3 class="center">{{ assessment.title }}</h3>

					<form id = "resubmit_form" method="post" action="/training/resubmission/{{ assessment.element.module.id }}/{{ assessment.id }}/" enctype="multipart/form-data">

						{% csrf_token %}

						<ul>
							<li><label>File Upload:</label>{{submission_form.file}}</li>
							<li><label>URL:</label>{{submission_form.URL}}</li>
						</ul>

						<input class="btn btn-primary page-scroll" type="submit" name="submit" value="Save" />

					</form>
					<div class="col-lg-12 center">
						<a class="btn btn-primary page-scroll" href="/training/core-level/{{ assessment.id }}/#assessment">Cancel</a>
					</div>

				</div>
			</div>
		</div>
	</section>

{% endblock %}
